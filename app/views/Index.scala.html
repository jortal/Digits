@(contacts: List[Contact])

@Main("Home") {
<div class="container">
    <h2>Current Contacts</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Phone</th>
            </tr>
        </thead>
        @for(contact <- contacts) {
        <tr><td>@contact.getFirstName()</td><td>@contact.getLastName()</td><td>@contact.getTelephone()</td>
        <td><a href="@routes.Application.newContact(contact.getId())">Edit</a></td>
        <td><a href="@routes.Application.deleteContact(contact.getId())">Delete</a>
        </tr>
        }
    </table>
</div>
}
