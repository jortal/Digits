@(page: String, isLoggedIn: Boolean, userInfo: UserInfo, contacts: List[Contact]) 

@Main(page, isLoggedIn, userInfo) {
<div class="container">
	<h2>Current Contacts</h2>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>First</th>
				<th>Last</th>
				<th>Phone</th>
				<th>Type</th>
			</tr>
		</thead>
		@for(contact <- contacts) {
		<tr>
			<td>@contact.getFirstName()</td>
			<td>@contact.getLastName()</td>
			<td>@contact.getTelephone()</td>
			<td>@contact.getTelephoneType()</td>
			<td><a href="@routes.Application.newContact(contact.getId())">Edit</a></td>
		</tr>
		}
	</table>
</div>
}
