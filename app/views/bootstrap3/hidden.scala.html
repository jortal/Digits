@(field: Field)

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <input type="hidden" 
             id="@field.id" 
             name="@field.name" 
             value="@field.value.getOrElse("")"
    </div>
  </div>
